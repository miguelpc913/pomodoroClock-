<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>pomodoro clock</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  
</head>

<body class="bg-dark text-white">

  <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
  <div class="container">
    <h1 class="text-center mt-4">Pomodoro Clock</h1>

    <div class="row text-center clock">

        <div class="col text-center" id="breakSpace">
          <h1 id="breakTitle">Break Time</h1>
           <div class="btn-group mt-3 clock">
            <button class="btn btn-primary minusBtn clockBtn">-</button>
            <h2 id="break" class="counter">5</h2>
            <button class="btn btn-primary plusBtn clockBtn">+</button>
          </div>
        </div>

        <div class="col text-center" id="imageSpace">
          <img src="https://lh3.googleusercontent.com/Q-TyP-0iMexxAQDt7N81PLjLCrkoBkZVuSxP_1laOHxmctHhwJKsOXC9DYeBGXs8NIM=w300">
        </div>

        <div class="col text-center" id="sessionSpace">
          <h1 class="text-center" id="sessionTitle">Session Time</h1>
          <div class="btn-group mt-3 clock">
           <button class ="btn btn-primary minusBtn clockBtn">-</button>
           <h2 id="session" class="counter">5</h2>
           <button class="btn btn-primary plusBtn clockBtn">+</button>
          </div>
        </div>
      </div>

      



  

    
      <div class="col-12 text-center mt-5"> 
        <button class="btn btn-primary" id="start">Start</button>
        <button class="btn btn-primary" id="reset">Reset</button>
        <button class="btn btn-primary" id="stop">Stop</button>
        <button class="btn btn-primary" id="resume">Resume</button>
        <button class="btn btn-primary" id="takeBreak">Take a Break</button>
      </div>
    </div>
</body>
    <script  src="js/index2.js"></script>




</body>

</html>
